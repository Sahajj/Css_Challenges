<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <div class = "bg-div">
    <div class="rec-div">

      <!-- left side divs -->
      <div class="Left-div">
        <h1 id="left-div-h1">Your Result</h1>
        <div class="circle">
          <div class="heading">
            76
          </div>of 100
        </div>
        <h1 id="left-div-h2">Great</h1>
        <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
      </div>

      <!-- Right sides div  -->

      <div class="Right-divs">
        <h1 id="right-div-h1">Summary</h1>
        <div class="options">
          <div class="op-1" style="background-color:hsl(0, 19%, 93%);">
            <i class="fa-solid fa-bolt" style="color: hsl(0, 100%, 67%);"></i>
            <p style="color: hsl(0, 100%, 67%);"> Reaction</p>
            <p>80</p>
            <p style="color: hsl(0, 9%, 29%);">/ 100</p>
          </div>

          <div class="op-1" style="background-color:hsl(40, 28%, 90%);">
            <i class="fa-solid fa-brain" style="color: #FFB01F;"></i>
            <p style="color: hsl(39, 100%, 56%);"> Memory</p>
            <p>92</p>
            <p style="color: hsl(0, 9%, 29%);">/ 100</p>
          </div>


          <div class="op-1" style="background-color: hsl(169, 22%, 90%);">
            <i class="fa-regular fa-comment"style="color: #00BD91 ;"></i>
            <p style="color: hsl(166, 100%, 37%);"> Verbal</p>
            <p>61 </p>
            <p style="color: hsl(0, 9%, 29%);">/ 100</p>
          </div>

          <div class="op-1" style="background-color:  hsl(233, 25%, 86%);">
            <i class="fa-regular fa-eye" style="color: #1125D4;"></i>
            <p style="color:  hsl(234, 85%, 45%);">Visual</p>
            <p>72</p>
            <p style="color: hsl(0, 9%, 29%);">/ 100</p>
          </div>
        </div>

        <!-- cont button -->
        <div class="con-button">
          <button>Continue</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
